<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mingcute_moon_stars_fill.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tsuki</title>
    <meta name="description" content="An ad-free web app to watch anime from various sources provided by extensions" />
    <script>
      // html doesn't need to be parsed for lang attribute to be changed, so we set it here
      const storedLanguage = localStorage.getItem("@tsuki/locale");

      /*
       * 'en' value by default (see above)
       *
       * html accepts only two-letter language codes
       * tho user can still write some gibberish in local storage
       * that has two letters, and then language attribute will be invalid lol
       */
      if (storedLanguage && storedLanguage.length === 2) {
        document.documentElement.lang = storedLanguage;
      }

      /*
       * read user theme configs from local storage and apply to the body element
       * if user doesn't have a configuration in local storage, use his browser's preferred theme
       */
      const handleConfigs = () => {
        const storedConfiguration = localStorage.getItem("@tsuki/config");
        let parsedConfiguration;

        try {
          // JSON.parse(...) can throw an exception
          const unknownParsedData = JSON.parse(storedConfiguration);

          parsedConfiguration = {
            // spreading can throw an exception too
            ...unknownParsedData,
          };
        } catch (error) {
          console.log("Configuration parsing error:", error);

          parsedConfiguration = {};
        }

        // if there is a falsy "theme" field in parsedConfiguration use browser's preferred theme
        if (!parsedConfiguration.theme && window.matchMedia) {
          const isLight = window.matchMedia('(prefers-color-scheme: light)').matches;

          if (isLight) {
            // body background color is black initially (see its styles below)
            document.body.style.backgroundColor = "white";

            return;
          }

          document.body.className = "dark";
        }

        // use dark theme for any other values
        if (parsedConfiguration.theme === "light") {
          // body background color is black initially (see its styles below)
          document.body.style.backgroundColor = "white";

          return;
        }

        // presetWind3 has been set to use class for the dark mode
        document.body.className = "dark";
      }

      // we need HTML to be completely parsed, otherwise document.body will be `null`
      document.addEventListener("DOMContentLoaded", handleConfigs);
    </script>
  </head>
  <!-- css styles and js code will not be loaded instantly -->
  <!-- so prevent white background flashings using a style -->
  <body style="background-color:black">
    <div id="tsuki_app" class="text-black bg-white dark:text-white dark:bg-black"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
